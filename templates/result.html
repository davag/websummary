{% extends "base.html" %}

{% block content %}
<div class="result-container">
    <h1>Summary Results</h1>
    <div class="metadata">
        <p><strong>Requested by:</strong> {{ name }}</p>
        <p><strong>URL:</strong> <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    </div>
    
    <div class="summary-content">
        {{ content | safe }}
    </div>
    
    <!-- Button container for better layout -->
    <div class="button-container">
        <a href="{{ url_for('index') }}" class="button generate-button">Generate Another Summary</a>
        
        <form action="/download" method="get" class="download-form">
            <button type="submit" class="button download-button">Download Markdown</button>
        </form>
    </div>
</div>

<style>
    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        color: white;
    }
    .generate-button {
        background-color: #4CAF50; /* Green */
    }
    .download-button {
        background-color: #008CBA; /* Blue */
    }
    .button:hover {
        opacity: 0.8;
    }
    .download-form {
        margin: 0;
    }
</style>
{% endblock %}
